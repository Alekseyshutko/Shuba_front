{% extends 'base.html' %}

<body>
{% block content %}
    {{ session["user"] }}
    <h1>Login</h1>

    <form action="{{ url_for('user.login') }}" method="POST">
        {{ form.hidden_tag() }}

        <div>{{ form.username.label }}</div>
        <div>{{ form.username }}</div>
        <div>{{ form.password.label }}</div>
        <div>{{ form.password }}</div>
        <div>{{ form.submit }}</div>
    </form>
{% endblock %}
</body>
</html>
